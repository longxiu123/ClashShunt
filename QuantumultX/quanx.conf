hostname = mp.weixin.qq.com, weixin110.qq.com, api.weibo.cn, mapi.weibo.com, *.uve.weibo.com, testflight.apple.com, *.tiktokv.com, *.byteoversea.com, *.tik-tokapi.com

#TikTok区服（修改后面的国家代码以换区）
#JP（日本）｜KR（韩国）｜UK（英国）｜US（美国）｜TW（台湾）
(?<=_region=)CN(?=&) url 307 JP
(?<=&mcc_mnc=)4 url 307 2
^(https?:\/\/(tnc|dm)[\w-]+\.\w+\.com\/.+)(\?)(.+) url 302  $1$3
(?<=\d\/\?\w{7}_\w{4}=)1[6-9]..(?=.?.?&) url 307 17

